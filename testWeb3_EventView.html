<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div id="content" class="row">
            
            <div id="left" class="col">
                <h2>계약 작성</h2>
                <hr/>
                <!-- 입력 양식 -->
                <div>
                    <form>
                        <span class="badge bg-primary me-2">계약자 1</span><input type="text" id="contractor1" /><br/>
                        <span class="badge bg-primary me-2">계약자 2</span><input type="text" id="contractor2" /><br/>
                        <span class="badge bg-primary me-2">계약 제목</span><input type="text" id="contractTitle" /><br/>
                        <span class="badge bg-primary me-2">계약 내용</span><textarea type="text" id="contractContent"></textarea><br/>
                        <span class="badge bg-primary me-2">계약 금액</span><input type="text" id="contractPrice" />(원)<br/>
                        <br/>
                        <input type="submit" value="제출" class="btn bg-success text-white" />
                        <input type="reset" value="초기화" class="btn bg-danger text-white" />
                        
                    </form>
                </div>
                <hr/>
                <!-- 계약 목록 -->
                <div>
                    <span class="me-2">계약 목록</span><span id="reloadContractList" class="badge bg-secondary">새로고침</span><br/>
                    <div id="contractList"></div>
                </div>
                
            </div>
            
            <div id="right" class="col">
                <h2>계약 보기</h2>
                <hr/>
            </div>
            
        </div>
    </div>

</body>
</html>
